ID: MyHANAApp
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: MyHANAApp-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 512M
    requires:
      - name: MyHANAApp-db-hdi-container
  - name: MyHANAApp-srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 512M
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: MyHANAApp-db-hdi-container
      - name: MyHANAApp-uaa
  - name: web
    type: html5
    path: web
    requires:
      - name: srv_api
        group: destinations
        properties:
          name: srv_api
          url: '~{url}'
          forwardAuthToken: true
resources:
  - name: MyHANAApp-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
  - name: MyHANAApp-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: default
      service: xsuaa
      config:
        xsappname: MyHANAApp
        tenant-mode: dedicated
